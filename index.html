<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Biblioteca</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <header>
        <nav class="nav_container">
            <a href="/" class="logo">Biblioteca</a>
            <ul class="menu">
                <li><a href="#principal">Principal</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#cursos">Cursos</a></li>
                <li><a href="#eventos">Eventos</a></li>                
            </ul>

            <a href="#cadastro" class="btn_primary">Cadastre-se</a>
        </nav>
    </header>

    <main> 
        <div class="hero_content">
            <h1>Descubra novos mundos através da leitura</h1>
            <p class="quote">"A leitura é para a mente o que o exercício é para o corpo."</p>
            <p class="author">- Joseph Addison</p>

            <form class="search_form">
                <div class="form_group">
                    <input type="text" placeholder="Seu nome" required>
                </div>
                <div class="form_group">
                    <input type="email" placeholder="Seu melhor e-mail" required>
                </div>
                <button type="submit">Começar minha jornada</button>
            </form>
        </div>

        <div class="hero_image">
            <img src="img/bilbioteca2.jpg" alt="interior da blibioteca">
        </div>
    </main>    
</body>

</html>
